# @package _global_
defaults:
  - override /trainer: default.yaml
  - override /model: cifar_resnet.yaml
  - override /dataset: cifar10.yaml
  - override /scheduler: multistep_with_warmup.yaml
  - override /callbacks:  
    - lr_monitor.yaml
    - speed_monitor.yaml
  - override /optimizer: default.yaml
  - override /logger: wandb.yaml
  - override /algorithms: null

trainer:
  max_duration: 160ep

model:
  model_name: resnet_20

# scheduler:
#   _target_: composer.optim.scheduler.MultiStepWithWarmupScheduler
#   t_warmup: 5ep
#   milestones:
#     - 80ep
#     - 120ep
#   gamma: 0.1

optimizer:
  lr: 1.2
  momentum: 0.9
  weight_decay: 2.0e-3