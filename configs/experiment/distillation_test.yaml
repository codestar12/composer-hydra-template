
# @package _global_
defaults:
 - override /trainer: default.yaml
 - override /model: resnet.yaml
 - override /dataset: streaming_imagenet.yaml
 - override /scheduler: default.yaml
 - override /optimizer: default.yaml
 - override /logger: wandb.yaml
 - override /algorithms: null

algorithms:
  distillation:
    _target_: src.algorithms.distillation.Distillation
    teacher:
      _target_: composer.models.ComposerResNet
      model_name: resnet50
      num_classes: 1000
      pretrained: false
      initializers: 
        - kaiming_normal
        - bn_uniform
    teacher_weights_pth: ./ckpts/imagenet-teacher/ep6-ba3750-rank0

scheduler:
  t_warmup: 8ep

optimizer:
  lr: 2.048
  momentum: 0.875
  weight_decay: 5.0e-4
  dampening: 0
  nesterov: false